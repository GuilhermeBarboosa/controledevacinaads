<!DOCTYPE html>
<html lang="pt-BR" layout:decorate="~{layout/layoutpadrao}" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
<title>Pesquisar Lote</title>
</head>
<body>
	<div layout:fragment="conteudo">
		<div th:replace="~{layout/fragments/sidebar :: sidebar}"></div>

		<!-- conteudo principal -->
		<main class="mt-5 p-4 pt-5">
			<h2>Pesquisar</h2>
			<form th:action="@{/aplicacoes/pesquisaraplicacao}" method="get">

				<div th:fragment="campospesquisaraplicacao">

					<div class="mb-3">
						<label for="data" class="form-label">Data de aplicação</label>
						<input type="text" class="form-control componentedata" name="data" id="data">
					</div>

					<div class="mb-3">
						<label for="pessoa" class="form-label">Pessoas</label>
						<select class="form-select" name="codigoPessoa" id="pessoa">
							<option value="" selected="selected">Não selecionada</option>
							<option th:each="p : ${pessoas}" th:value="${p.codigo}" th:text="${p.nome}"></option>
						</select>
					</div>
					
					<div class="mb-3">
						<label for="lote" class="form-label">Lotes</label>
						<select class="form-select" name="codigoLote" id="lote">
							<option value="" selected="selected">Não selecionada</option>
							<option th:each="l : ${lotes}" th:value="${l.codigo}" th:text="${l.vacina.nome}"></option>
						</select>
					</div>

					<button type="submit" class="btn btn-primary">Pesquisar</button>

				</div>
			</form>
		</main>
	</div>
</body>
</html>
