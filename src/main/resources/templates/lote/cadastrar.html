<!DOCTYPE html>
<html lang="pt-BR" layout:decorate="~{layout/layoutpadrao}" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
<title>Cadastrar Lote</title>
</head>
<body>
	<div layout:fragment="conteudo">
		<div th:replace="~{layout/fragments/sidebar :: sidebar}"></div>

		<!-- conteudo principal -->
		<main class="mt-5 p-4 pt-5">
			<h2>Cadastrar</h2>
			<form th:action="@{/lotes/cadastrar}" method="post" th:object="${lote}">

				<div class="mb-3">
					<label for="validade" class="form-label">Validade</label>
					
					<input type="text" class="form-control componentedata" th:field="*{validade}" th:errorclass="is-invalid">
					
					<span class="invalid-feedback" th:if="${#fields.hasErrors('validade')}" 
                          th:each="erro : ${#fields.errors('validade')}" th:text="${erro} + '. '"></span>
				</div>
				<div class="mb-3">
					<label for="nroDosesDoLote" class="form-label">Nro de Doses do Lote</label>
					<input type="number" class="form-control" th:field="*{nroDosesDoLote}" placeholder="Digite o nro de doses do lote" th:errorclass="is-invalid">
					<span class="invalid-feedback" th:if="${#fields.hasErrors('nroDosesDoLote')}" 
                          th:each="erro : ${#fields.errors('nroDosesDoLote')}" th:text="${erro} + '. '"></span>
				</div>
				<div class="mb-3">
					<label for="nroDosesAtual" class="form-label">Nro de Doses Atual</label>
					<input type="number" class="form-control" th:field="*{nroDosesAtual}" placeholder="Digite o nro de doses atual" th:errorclass="is-invalid">
					<span class="invalid-feedback" th:if="${#fields.hasErrors('nroDosesAtual')}" 
                          th:each="erro : ${#fields.errors('nroDosesAtual')}" th:text="${erro} + '. '"></span>
				</div>
				<div class="mb-3">
					<label for="vacina" class="form-label">Vacina</label>
					<select class="form-select" id="vacina" name="vacina" th:errorclass="is-invalid">
						<option th:each="v : ${vacinas}" th:value="${v.codigo}" th:text="${v.nome}"
						        th:selected="${v.codigo} == ${lote.vacina?.codigo}"></option>
					</select>
					<span class="invalid-feedback" th:if="${#fields.hasErrors('vacina')}" 
                          th:each="erro : ${#fields.errors('vacina')}" th:text="${erro} + '. '"></span>
				</div>
				
				<button type="submit" class="btn btn-primary">Cadastrar</button>
			</form>
		</main>
	</div>
</body>
</html>
