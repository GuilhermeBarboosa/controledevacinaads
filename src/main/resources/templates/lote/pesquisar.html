<!DOCTYPE html>
<html lang="pt-BR" layout:decorate="~{layout/layoutpadrao}" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
<title>Pesquisar Lote</title>
</head>
<body>
	<div layout:fragment="conteudo">
		<div th:replace="~{layout/fragments/sidebar :: sidebar}"></div>

		<!-- conteudo principal -->
		<main class="mt-5 p-4 pt-5">
			<h2>Pesquisar</h2>
			<form th:action="@{/lotes/pesquisar}" method="get">

				<div th:fragment="campospesquisarlote">

					<div class="mb-3">
						<label for="codigo" class="form-label">Código</label>
						<input type="number" class="form-control" name="codigo" id="codigo" placeholder="Digite o código do lote">
					</div>
					<div class="mb-3">
						<label for="validadeInicial" class="form-label">Validade Inicial</label>
						<input type="text" class="form-control componentedata" name="validadeInicial" id="validadeInicial">
					</div>
					<div class="mb-3">
						<label for="validadeFinal" class="form-label">Validade Final</label>
						<input type="text" class="form-control componentedata" name="validadeFinal" id="validadeFinal">
					</div>
					<div class="mb-3">
						<label for="nroDosesDoLoteInicial" class="form-label">Número de doses do lote inicial</label>
						<input type="number" class="form-control" name="nroDosesDoLoteInicial" id="nroDosesDoLoteInicial" placeholder="Digite o nro de doses do lote inicial">
					</div>
					<div class="mb-3">
						<label for="nroDosesDoLoteFinal" class="form-label">Número de doses do lote final</label>
						<input type="number" class="form-control" name="nroDosesDoLoteFinal" id="nroDosesDoLoteFinal" placeholder="Digite o nro de doses do lote final">
					</div>
					<div class="mb-3">
						<label for="nroDosesAtualInicial" class="form-label">Número de doses atual inicial</label>
						<input type="number" class="form-control" name="nroDosesAtualInicial" id="nroDosesAtualInicial" placeholder="Digite o nro de doses atual inicial">
					</div>
					<div class="mb-3">
						<label for="nroDosesAtualFinal" class="form-label">Número de doses atual final</label>
						<input type="number" class="form-control" name="nroDosesAtualFinal" id="nroDosesAtualFinal" placeholder="Digite o nro de doses atual final">
					</div>

					<div class="mb-3">
						<label for="vacina" class="form-label">Vacina</label>
						<select class="form-select" name="codigoVacina" id="vacina">
							<option value="" selected="selected">Não selecionada</option>
							<option th:each="v : ${vacinas}" th:value="${v.codigo}" th:text="${v.nome}"></option>
						</select>
					</div>

					<button type="submit" class="btn btn-primary">Pesquisar</button>

				</div>
			</form>
		</main>
	</div>
</body>
</html>
