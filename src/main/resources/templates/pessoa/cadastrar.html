<!DOCTYPE html>
<html lang="pt-BR" layout:decorate="~{layout/layoutpadrao}" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
<title>Cadastrar Pessoa</title>
</head>
<body>
	<div layout:fragment="conteudo">
		<div th:replace="~{layout/fragments/sidebar :: sidebar}"></div>

		<!-- conteudo principal -->
		<main class="mt-5 p-4 pt-5">
			<h2>Cadastrar</h2>
			<form th:action="@{/pessoas/cadastrar}" method="post" th:object="${pessoa}">
				<div class="mb-3">
					<label for="nome" class="form-label">Nome</label>
					<input type="text" class="form-control" th:field="*{nome}"
					                placeholder="Digite o nome da pessoa">
				</div>
				<div class="mb-3">
					<label for="cpf" class="form-label">CPF</label>
					<input type="text" class="form-control" th:field="*{cpf}"
					                placeholder="Digite o CPF da pessoa">
				</div>
				<div class="mb-3">
					<label for="dataNascimento" class="form-label">Data de Nascimento</label>
					<input type="text" class="form-control componentedata" th:field="*{dataNascimento}">
				</div>
				<div class="mb-3">
					<label for="profissao" class="form-label">ProfissÃ£o</label>
					<select class="form-select" th:field="*{profissao}">
						<option th:each="p : ${profissoes}" th:value="${p.codigo}" th:text="${p.nome}"></option>
					</select>
				</div>
				<button type="submit" class="btn btn-primary">Cadastrar</button>
			</form>
		</main>
	</div>
</body>
</html>
