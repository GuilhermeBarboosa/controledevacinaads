<!DOCTYPE html>
<html lang="pt-BR" layout:decorate="~{layout/layoutpadrao}" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
<title>Remover Lote</title>
</head>
<body>
	<div layout:fragment="conteudo">
		<div th:replace="~{layout/fragments/sidebar :: sidebar}"></div>

		<!-- conteudo principal -->
		<main class="mt-5 p-4 pt-5">
			<h1>Remover</h1>
			<h2>Você tem certeza que quer remover a Pessoa:</h2>
			<div class="mb-3">
				<label class="form-label">
					Código:
					<span th:text="${pessoa.codigo}"></span>
				</label>
			</div>

			<div class="mb-3">
				<label class="form-label">
					Nome:
					<span th:text="${pessoa.nome}"></span>
				</label>
			</div>
			<div class="mb-3">
				<label class="form-label">
					CPF:
					<span th:text="${pessoa.cpf}"></span>
				</label>
			</div>
			<div class="mb-3">
				<label class="form-label">
					Data de Nascimento:
					<span th:text="${pessoa.dataNascimento}"></span>
				</label>
			</div>
			<div class="mb-3">
				<label class="form-label">
					Profissão:
					<span th:text="${pessoa.profissao.nome}"></span>
				</label>
			</div>
			<form th:action="@{/pessoas/remover}" method="post">
				<input type="hidden" name="codigo" th:value="${pessoa.codigo}">
				<input type="hidden" name="nome" th:value="${pessoa.nome}">
				<input type="hidden" name="cpf" th:value="${pessoa.cpf}">
				<input type="hidden" name="dataNascimento" th:value="${#temporals.format(pessoa.dataNascimento, 'dd/MM/yyyy')}">
				<input type="hidden" name="profissao.codigo" th:value="${pessoa.profissao.codigo}">
				<input type="hidden" name="profissao.nome" th:value="${pessoa.profissao.nome}">
				<button type="submit" class="btn btn-danger">Remover</button>
			</form>
		</main>
	</div>
</body>
</html>
