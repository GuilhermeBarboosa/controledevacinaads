<!DOCTYPE html>
<html lang="pt-BR" layout:decorate="~{layout/layoutpadrao}" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
<title>Cadastrar Vacina</title>
</head>
<body>
	<div layout:fragment="conteudo">
		<div th:replace="~{layout/fragments/sidebar :: sidebar}"></div>

		<!-- conteudo principal -->
		<main class="mt-5 p-4 pt-5">
			<h2>Cadastrar</h2>
			<form th:action="@{/vacinas/cadastrar}" method="post" th:object="${vacina}">
				<div class="mb-3">
					<label for="nome" class="form-label">Nome</label>
					<input type="text" class="form-control" th:field="*{nome}" placeholder="Digite o nome da vacina" th:errorclass="is-invalid">
					<span class="invalid-feedback" th:if="${#fields.hasErrors('nome')}" th:each="erro : ${#fields.errors('nome')}" th:text="${erro} + '. '"></span>
				</div>
				<div class="mb-3">
					<label for="descricao" class="form-label">Descrição</label>
					<textarea class="form-control" th:field="*{descricao}" placeholder="Digite a descrição da vacina" th:errorclass="is-invalid"></textarea>
					<span class="invalid-feedback" th:if="${#fields.hasErrors('descricao')}" th:each="erro : ${#fields.errors('descricao')}" th:text="${erro} + '. '"></span>
				</div>
				<button type="submit" class="btn btn-primary">Cadastrar</button>
			</form>

			<div th:if="${notificacao != null}" th:object="${notificacao}">
				<input type="hidden" id="mensagem" th:value="*{mensagem}">
				<input type="hidden" id="tipo" th:value="*{tipo}">
				<input type="hidden" id="intervalo" th:value="*{intervalo}">
			</div>
		</main>
	</div>
</body>
</html>
