<!DOCTYPE html>
<html lang="pt-BR" layout:decorate="~{layout/layoutpadrao}" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
<title>Remover Vacina</title>
</head>
<body>
	<div layout:fragment="conteudo">
		<div th:replace="~{layout/fragments/sidebar :: sidebar}"></div>

		<!-- conteudo principal -->
		<main class="mt-5 p-4 pt-5">
			<h2>Remover</h2>
			<h1>Você tem certeza que quer remover a Vacina:</h1>
			<div class="mb-3">
				<label for="codigo" class="form-label">
					Código:
					<span th:text="${vacina.codigo}"></span>
				</label>
			</div>
			<div class="mb-3">
				<label for="nome" class="form-label">
					Nome:
					<span th:text="${vacina.nome}"></span>
				</label>
			</div>
			<div class="mb-3">
				<label for="descricao" class="form-label">
					Descrição:
					<span th:text="${vacina.descricao}"></span>
				</label>
			</div>
			<form th:action="@{/vacinas/remover}" method="post" th:object="${vacina}">
				<input type="hidden" name="codigo" th:value="*{codigo}">
				<input type="hidden" name="nome" th:value="*{nome}">
				<input type="hidden" name="descricao" th:value="*{descricao}">
				<button type="submit" class="btn btn-danger">Remover</button>
			</form>
		</main>
	</div>
</body>
</html>
